<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans"></link>
<link rel="stylesheet" type="text/css" href="/vendor/bootstrap.min.css"></link>
</head>
<body>
	
	<style>
	
		body {
			background-color: rgba(255, 235, 59, 0.59);
		}
	
		.container {	
		    position: absolute;
		    top: 30%;
		    right: 15%;
		    width: 100%;
		}
		
		.maquina {
			position: absolute;
    		right: 0%;		
		}
		
		.mensagem {
			font-family: Open Sans;
		    font-size: 52px;
		}
		
		.mensagem p {
			font-size: 24px;
			width: 400px;
		}
	
		.chave {
		   position: absolute;
		   right: 0%;
		   top: 10%;
        }
	
	</style>
	
	<div class = "container">
		<div class="col-sm-6">
			<img class="maquina" src="/images/washing-machine.png" />
			<img class="chave" src="/images/wrench.png" />
		</div>
		<div class = "col-sm-2 mensagem">
			<h1 th:if="${status}" th:text="${status}"></h1>
			<p th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})" th:text="${message}"></p>
		</div>
	</div>
	
	
</body>
</html>
