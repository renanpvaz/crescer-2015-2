<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Lavanderia</title>
    <link rel="stylesheet" type="text/css" th:href="@{~/layout-stylesheet.css}"></link>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans"></link>
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat Alternates"></link>
  </head>
  <body>
  
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" th:href="${'/'}">Lavanderia</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a th:href="${'/clientes/'}">Clientes <span class="sr-only">(current)</span></a></li>
        <li><a th:href="${'/produtos/'}">Produtos</a></li>  
      </ul>
      <form layout:fragment="pesquisa" class="navbar-form navbar-left" method="get">
        <div class="form-group">
          <input name="busca" type="text" class="form-control" placeholder="Digite o nome de um cliente"></input>
        </div>
        <button type="submit" class="btn btn-default">Pesquisar</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a th:href="${'/login?logout'}">Sair</a></li>
      </ul>
    </div>
  </div>
</nav>
  
    <header>
    	<div layout:fragment="custom-header" class="header">
    	  <h1>Lista de clientes</h1>	
    	</div>
    </header>
    
    <section layout:fragment="content">
    </section>
    
    <footer>
      <div layout:fragment="custom-footer" class="footer">
	      <h4> &copy; 2015 - CWI Crescer </h4>
      </div>
    </footer>  
    
  </body>
</html>
