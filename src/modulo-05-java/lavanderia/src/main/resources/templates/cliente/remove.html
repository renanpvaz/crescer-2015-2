<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Remover</title>
	</head>
	<body>
		
		<header>
	    	<div class="header" style=" background-color: #b94a48;">
	    	  <h1 layout:fragment="custom-header">Remover</h1>	
	    	</div>  
	    </header>
		
		<section layout:fragment="content">
		
			<h2>Remover</h2>
			
			<form th:action="@{/clientes/remover}" th:object="${cliente}" method="post">
				
				<input th:field="*{id}" type="hidden" />
				
				<div class="form-group">
			    <label>Nome</label>
			    <input th:field="*{nome}" type="text" class="form-control" disabled="true"></input>
			  </div>
			  
			  <div class="form-group">
			    <label>CPF</label>
			    <input th:field="*{cpf}" type="text" class="form-control" disabled="true"></input>
			  </div>
			  
			  <div class="form-group">
			    <label>Email</label>
			    <input th:field="*{email}" type="text" class="form-control" disabled="true"></input>
			  </div>
			  
			  <div class="form-group">
			      <label>Cidade</label>
			      <select class="form-control" th:field="*{idCidade}" disabled="true">
			        <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" ></option>
			      </select>
			    </div>
	            
	            <button class="btn btn-primary" type="submit">Remover</button>
	             
			</form>
		
		</section>
	
	
	</body>
	
</html>
